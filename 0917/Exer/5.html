<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h2>도형 서식 폼 만들기</h2>
	<hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>

      <label>선 모양: 
        <select>
          <option>선없음</option>
          <option>실선</option>
          <option>점선</option>
        </select>
      </label>
      <br><br>

      <label>선 두께: 
        <input type="number" min="1" max="10" value="1">
      </label>

      <label>선 색: 
        <input type="color" value="#000000">
      </label>
      <br><br>

      <label>투명도 (0~100): 
        <input type="range" min="0" max="100" value="50">
      </label>
    </fieldset>
  </form>
</body>
</html>
