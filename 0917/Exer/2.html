<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹 브라우저</title>
  <style>
    code {
      display: block;
      padding: 10px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h2>웹 브라우저 소개</h2>
  <hr>
  <table>
    <tr>
      <td>
        브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버에 접속하고, 웹페이지, 이미지, 동영상, 음악등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.  
        <b>그림 1-2</b>는 대표적인 Chrome 웹 브라우저를 보여준다.
      </td>
      <td>
        <figure>
          <img src="chrome.png" alt="구글 Chrome 브라우저" width="600">
          <figcaption>그림 1-2 구글 Chrome</figcaption>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        웹 페이지는 브라우저에서 HTML5 문서를 열기 위해 작성된다.  
        <b>그림 1-3</b>과 같은 코드를 작성하면 된다.
      </td>

      <td>
        <figure>
          <code>
&lt;!doctype html&gt;
&lt;html&gt;
...
&lt;/html&gt;
          </code>
          <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
        </figure>
      </td>
    </tr>
  </table>
</body>
</html>
