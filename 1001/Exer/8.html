<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>eval()로 수식 계산</title>
</head>
<body>
<h1>eval()로 수식 계산</h1>
<hr>
<script>
let expression = prompt("수식 입력");
if (expression !== null && expression.trim() !== "") {
    let result;
    try {

        result = eval(expression);

        document.write("<p>" + expression + " = " + result + "</p>");
        
    } catch (e) {
        document.write("<p>오류: 잘못된 수식입니다.</p>");
    }
} else {
    document.write("<p>수식이 입력되지 않았습니다.</p>");
}
</script>
</body>
</html>
