<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>윤년평년 분석기</title>
</head>
<body>
    <h3>윤년평년 분석기</h3>
    <hr>
    <script>
        let yeard;
        let year = prompt("년도를 입력하세요");
        year = parseInt(year);
		if ((year % 4) == 0 && (year % 100)!=0 || (year % 400) == 0)
			yeard = "윤년";
				else	
					yeard = "평년";
        document.write(year + "년도는 "+ yeard+ " 입니다.");
    </script>
</body>
</html>
