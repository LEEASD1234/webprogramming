<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
	let inputStr = prompt("문자열 입력");
	let resultArray = inputStr.split("&");
	for (let i = 0; i < resultArray.length; i++) {
		document.write(resultArray[i] + "<br>");
	}
</script>
</body>
</html>
