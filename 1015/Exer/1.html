<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>난수</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>
	let n = [];
	for (let i = 0; i < 10; i++) {
		n[i] = Math.floor(Math.random() * 101); //빈줄
	}
	for (let i = 0; i < 10; i++) {
		document.write(n[i] + " "); //빈줄
	}
	document.write("<hr>");
	let big = n[0];
	for (let i = 1; i < 10; i++) {
		if (n[i] > big) //빈줄
			big = n[i]; //빈줄
	}
	document.write("제일 큰 수는 " + big);
	document.write("<hr>");
	n.sort(function(a, b) { return a - b; }); //빈줄
	for (let i = 0; i < 10; i++) {
		document.write(n[i]+ " "); //빈줄
	}
</script>
</body>
</html>
