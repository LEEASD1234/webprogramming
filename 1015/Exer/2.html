<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정수 5개를 입력받아 역순으로 출력</title>
</head>
<body>
<h3>정수 5개를 입력받아 역순으로 출력</h3>
<hr>
<script>
	let n = [];
	for (let i = 0; i < 5; i++) {
		n[i] = parseInt(prompt("정수를 입력"), 10);
	}
	document.write("<p>입력된 수의 배열:</p>");
	for (let i = 0; i < 5; i++) {
		document.write(n[i] + " ");
	}
	document.write("<hr>");
	document.write("<h4>역순으로 재정렬된 배열</h4>");
	for (let i = 4; i >= 0; i--) {
		document.write(n[i] + " ");
	}
</script>
</body>
</html>
