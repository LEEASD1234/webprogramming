<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산 결과 출력</title>
</head>
<body>

    <h3>계산해 봅시다</h3>
    <hr>
    <div class="problem-area">
        <p>2 + 4 = <span class="answer-button" onclick="this.innerHTML = eval('2+4')">답</span></p>
        <p>4 * 20 + 64 = <span class="answer-button" onclick="this.innerHTML = eval('4*20+64')">답</span></p>
        <p>20 / 5 * 8 - 2 = <span class="answer-button" onclick="this.innerHTML = eval('20/5*8-2')">답</span></p>
    </div>

</body>
</html>
